{% load static %}
{% for produto in produtos %}
    <div class="card-produto">
        <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
        <h4>{{ produto.nome }}</h4>
        <p>R$ {{ produto.preco }}</p>
        <a href="{% url 'presente:detalhe_produto' produto.id %}"><button class="link-produto">Ver mais</button>
        </a>
    </div>
{% endfor %}
