{% extends "global/base.html" %}
{% load static %}

{% block conteudo_pagina %}

{% for produto in produtos %}
<section>
    <div class="card-produto">
        <img src="{{ produto.imagem.url }}" alt="produto.nome">
        <h4>{{ produto.nome }}</h4>
        <p>{{ produto.preco }}</p>
        <button class="botao">Ver mais</button>
    </div>
</section>
{% endfor %}

{% endblock conteudo_pagina %}
